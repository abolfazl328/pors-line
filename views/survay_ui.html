				<div class="col-lg-4">

				</div>
				<div class="col-lg-4">

							/><br /><br />

							<textarea
								class="right-side pad_right_5"
								name="ans1-txt"
								id="ans1-txt"
								cols="105"
								rows="2"
								disabled
							></textarea>
						</div>
					</div>
				</div>
			</fieldset>

			<!-- multi choise question -->
			<div id="multi-question">
				<div class="row">
					<div class="col-lg-6 right-side">
						<label for="q1-multi">متن سوال:</label><br />

							type="text"
							name="q1-multi"
							id="q1-multi"
						/><br /><br />
					</div>
				</div>

				<!-- options: -->
				<div class="row">
					<div class="col-lg-3 right-side">

							type="text"
							name="q1-multi_3"

					<div class="col-lg-3 right-side">

							type="text"
							name="q1-upload"
							id="q1-upload"
						/><br /><br />

								type="file"
