        برای ساختن فرم، لطفا یکی از موارد زیر را انتخاب کنید

      <div class="row">

        <div class="col-lg-4">
          <button class="btn hovering1" id="multi-button">چند گزینه ای</button>

        <legend>متنی با پاسخ کوتاه</legend>
        <div id="txt-question">
          <div class="row">
            <div class="col-lg-6 right-side">
              <label for="q1-txt">متن سوال:</label><br />
              <input type="text" name="q1-txt" id="q1-txt" /><br /><br />
              <label for="ans1-txt"></label>
              <textarea
                class="right-side pad_right_5"
                name="ans1-txt"
                id="ans1-txt"
                cols="105"
                rows="2"
                disabled
              ></textarea>
            </div>
          </div>
        </div>
      </fieldset>

      <!-- multi choise question -->
      <div id="multi-question">
        <div class="row">
          <div class="col-lg-6 right-side">
            <label for="q1-multi">متن سوال:</label><br />
            <input type="text" name="q1-multi" id="q1-multi" /><br /><br />

          <div class="col-lg-3 right-side">

            <input type="text" name="q1-multi_3" id="q1-multi_3" /><br /><br />

            <input type="text" name="q1-multi_4" id="q1-multi_4" /><br /><br />
          </div>
        </div>

      <div id="upload-question">
        <div class="row">
          <div class="col-lg-4 right-side">
            <label for="q1-upload">متن سوال:</label><br />
            <input type="text" name="q1-upload" id="q1-upload" /><br /><br />

            <form action="/action_page.php">
              <input type="file" id="myFile" name="upload-file" /><br />
            </form>
          </div>
