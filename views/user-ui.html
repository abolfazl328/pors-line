<!DOCTYPE html>
<html lang="en" dir="rtl">
	<head>
		<meta charset="UTF-8" />

	<body>
		<!-- nav bar -->
		<div class="container">
			<form action="" name="user-ui">
				<div class="row col-lg-12">
					<p class="question">محل درج سوال</p>
					<textarea
						class="txt-answer"
						name="ans1-txt"
						id=""
						cols="50"
						rows="5"
						placeholder="محل درج پاسخ..."

					></textarea
					><br /><br />
					<hr />
					<br />
				</div>
					<p class="question">محل درج سوال</p>

					<div class="row">
						<div class="col-lg-3">
							<label class="container1"
								>گزینه اول
								<input type="radio" name="radio" />
								<span class="checkmark right"></span>
							</label>
						</div>
						<div class="col-lg-3">
							<label class="container1"
								>گزینه دوم
								<input type="radio" name="radio" />

							</label>
						</div>
						<div class="col-lg-3">
							<label class="container1"
								>گزینه سوم
								<input type="radio" name="radio" />

							</label>
						</div>
						<div class="col-lg-3">
							<label class="container1"
								>گزینه چهارم
								<input type="radio" name="radio" />
								<span class="checkmark"></span>
							</label>
						</div>
					</div>
				
					<br />
						<hr />
						<br />
						<div id="upload-question">
							<div class="row">
							  	<div class="col-lg-4 right-side">
									<p class="question">محل درج سوال</p>
									<input type="file" id="myFile" name="upload-file" /><br />
								</div>
							</div>
						</div>

					<br />
					<hr />
					<br />
        		<input type="hidden" name="" value="">
				<button class="submit-btn1 hovering1" type="submit">
					تایید
				<br />
			</form>
		</div>
