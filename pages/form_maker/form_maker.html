<!DOCTYPE html>
<html lang="en" dir="rtl">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>home</title>
		<link rel="stylesheet" href="form_maker.css" />
		<link rel="stylesheet" href="../../responsive/responsive.css" />
	</head>
	<body>
		<div class="container">
			<p class="message">
				برای ساختن فرم، لطفا یکی از موارد زیر را انتخاب کنید
			</p>
			<div class="row">
				<div class="col-lg-4">
					<div>
						<button class="btn hovering1">
							متنی با پاسخ کوتاه
						</button>
					</div>
				</div>
				<div class="col-lg-4">
					<div>
						<button class="btn hovering1">چند گزینه ای</button>
					</div>
				</div>
				<div class="col-lg-4">
					<div>
						<button class="btn hovering1">آپلود فایل</button>
					</div>
				</div>

				<div class="row">
					<!-- text qustion -->
					<div class="col-lg-4 right-side">
						<label for="q1-txt">متن سوال:</label><br />
						<input
							type="text"
							name="q1-txt"
							id="q1-txt"
						/><br /><br />
						<label for="ans1-txt"></label>
						<textarea
							class="right-side"
							name="ans1-txt"
							id="ans1-txt"
							cols="60"
							rows="2"
							disabled
						></textarea>

						<input type="submit" value="ارسال" />
					</div>

					<!-- multi choise question -->
					<div class="col-lg-4 right-side">
						<label for="q1-multi">متن سوال:</label><br />
						<input
							type="text"
							name="q1-multi"
							id="q1-multi"
						/><br /><br />

						<!-- options: -->
						<label for="q1-multi_1">گزینه اول</label><br />
						<input
							type="text"
							name="q1-multi"
							id="q1-multi_1"
						/><br /><br />

						<label for="q1-multi_1">گزینه دوم</label><br />
						<input
							type="text"
							name="q1-multi"
							id="q1-multi_1"
						/><br /><br />

						<button class="valume green">+</button>
						<button class="valume red">-</button><br />

						<input type="submit" value="ارسال" />
					</div>

					<!-- upload file -->
					<div class="col-lg-4 right-side">
						<label for="q1-upload">متن سوال:</label><br />
						<input
							type="text"
							name="q1-upload"
							id="q1-upload"
						/><br /><br />

						<form action="/action_page.php">
							<input
								type="file"
								id="myFile"
								name="upload-file"
							/><br />
							<input type="submit" value="ارسال" />
						</form>
					</div>
				</div>
			</div>
		</div>
