<!DOCTYPE html>
<html lang="en" dir="rtl">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>register</title>
		<link rel="stylesheet" href="../../style/style.css" />
	</head>
	<body>
		<div class="container1">
			<div class="box1">
				<p class="txt">به فرم ساز خوش امدید!</p>
				<p class="txt">لطفا از طریق فرم زیر ثبت نام کنید</p>
			</div>
			<form name="register" action="/auth/email_validation" method="post">
				<input
          name="pass"
					type="password"
					placeholder="رمز عبور"
					id="pass"
					autofocus
					min="8"
				/><br />
				<input
          name="repass"
					type="password"
					placeholder="تکرار رمز عبور"
					id="repass"
					min="8"
				/><br />
				<input  name="email" type="email" placeholder="ادرس ایمیل" /><br />
				<input  name="submit" type="submit" value="ثبت نام" id="submitButton"/>
			</form>
			<p class="message">
				قبلا ثبت نام کرده اید؟
				<a href="../auth/login" class="color">وارد شدن</a>
			</p>
		</div>
		<script src="register.js"></script>
	</body>
</html>
