<!DOCTYPE html>
<html lang="en" dir="rtl">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>register</title>
		<link rel="stylesheet" href="../../style/style.css" />
	</head>
	<body>
		<div class="container1">
			<div class="box1">
				<p class="txt">به فرم ساز خوش امدید!</p>
				<p class="txt">لطفا از طریق فرم زیر ثبت نام کنید</p>
			</div>
			<form action="/auth/email_validation" method="post">
				<input type="text" placeholder="نام کاربری" autofocus /><br />
				<input type="password" placeholder="رمز عبور" /><br />
				<input type="email" placeholder="ادرس ایمیل" /><br />
				<input type="submit" value="ثبت نام" />
			</form>
			<p class="message">
				قبلا ثبت نام کرده اید؟
				<a href="../auth/login.html" class="color">وارد شدن</a>
			</p>
		</div>
	</body>
</html>
